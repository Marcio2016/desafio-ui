<div class="container">
  <mat-card>
    <img mat-card-image src="" class="logo" >
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
    <form (ngSubmit)="onSubmit()" [formGroup]="formulario">

      <mat-form-field>
        <input type="text" matInput placeholder="Username"  name="username" formControlName="username">
      </mat-form-field>

      <mat-form-field>
        <input type="password" matInput placeholder="Password" name="senha" formControlName="senha">
      </mat-form-field>

      <div class="button">
        <button type="submit" mat-raised-button color="primary" mat-button  [disabled]= "formulario.invalid" >Login</button>
      </div>

    </form>
    </mat-card-content>
  </mat-card>
</div>
