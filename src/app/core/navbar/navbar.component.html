<mat-sidenav-container class="sidenav-container">
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="nav-items">
      <div class="nav-item-logo">
      <button mat-icon-button  (click)="drawer.toggle()"  >
        <mat-icon>menu</mat-icon>
      </button>
      <button routerLink="/dashboard" mat-button class="logo">
        Desafio Vector
      </button>
      </div>

      <div class="nav-item-logout">
        <a href='' mat-icon-button class="btn"  (click)="logout()"  >
          <mat-icon class="logout">exit_to_app</mat-icon>
        </a>
      </div>

    </mat-toolbar>
      <div class="content">
        <router-outlet></router-outlet>

      </div>
  </mat-sidenav-content>

  <mat-sidenav #drawer class="sidenav" fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="sidenavMode"
    [opened]="false">
    <mat-toolbar class="toolbar-itens">
      <button mat-button class="logo">
        Desafio
      </button>
      <button mat-icon-button class="sidenav-menu"  (click)="drawer.toggle()"  >
        <mat-icon>menu</mat-icon>
      </button>
    </mat-toolbar>

      <mat-nav-list>
        <a mat-list-item routerLink="" (click)="drawer.toggle()">
          <i class="material-icons">home</i>
          <span>Home</span>
        </a>
      </mat-nav-list>
      </mat-sidenav>
</mat-sidenav-container>
